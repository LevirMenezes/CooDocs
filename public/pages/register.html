<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>CooDocs - Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../css/register.css" />
</head>
<body>
  <div class="container">
    <h1>CooDocs</h1>

    <!-- Exibindo a mensagem de erro, se houver -->
    <div id="erro-cadastro">
      <p id="mensagem-erro"></p>
    </div>

    <form id="form-register" method="POST" action="/register">
      <div class="mb-3">
        <label for="login" class="form-label">Usuário</label>
        <input type="text" class="form-control" name="login" id="login" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" name="email" id="email" required />
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" name="senha" id="senha" required />
      </div>
      <div class="mb-3">
        <label for="confirmar-senha" class="form-label">Confirmar Senha</label>
        <input type="password" class="form-control" name="confirmar-senha" id="confirmar-senha" required />
      </div>
      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
    <p>Já tem conta? <a href="/login">Faça login</a></p>
  </div>

  <script>
    // Verifica a URL para capturar parâmetros de erro
    const urlParams = new URLSearchParams(window.location.search);
    const erro = urlParams.get('erro');
    
    if (erro) {
      const mensagemErro = document.getElementById('erro-cadastro');
      const erroMensagem = document.getElementById('mensagem-erro');
      
      if (erro === 'usuario_existente') {
        erroMensagem.textContent = 'Usuário já existe!';
      } else if (erro === 'email_existente') {
        erroMensagem.textContent = 'E-mail já cadastrado!';
      } else {
        erroMensagem.textContent = 'Erro desconhecido!';
      }
      
      // Exibe a mensagem de erro
      mensagemErro.style.display = 'block';
    }
  </script>
</body>
</html>
