<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>CooDocs - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../css/login.css" />
</head>
<body>
  <div class="container">
    <h1>CooDocs</h1>

    <!-- Exibindo a mensagem de erro, se houver -->
    <div id="erro-login">
      <p id="mensagem-erro"></p>
    </div>

    <form id="form-login" method="POST" action="/login">
      <div class="mb-3">
        <label for="login" class="form-label">Usuário</label>
        <input type="text" class="form-control" name="login" id="login" required />
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" name="senha" id="senha" required />
      </div>
      <button type="submit" class="btn btn-primary">Entrar</button>
    </form>

    <div class="links-adicionais">
      <a href="/register">Criar conta</a> |
      <a href="/forgot">Esqueci minha senha</a>
    </div>
  </div>

  <script>
    // Verifica a URL para capturar parâmetros de erro
    const urlParams = new URLSearchParams(window.location.search);
    const erro = urlParams.get('erro');
    
    if (erro) {
      const mensagemErro = document.getElementById('erro-login');
      const erroMensagem = document.getElementById('mensagem-erro');
      
      if (erro === 'usuario_nao_encontrado') {
        erroMensagem.textContent = 'Usuário não encontrado!';
      } else if (erro === 'senha_incorreta') {
        erroMensagem.textContent = 'Senha incorreta!';
      } else {
        erroMensagem.textContent = 'Erro desconhecido!';
      }
      
      // Exibe a mensagem de erro
      mensagemErro.style.display = 'block';
    }
  </script>
</body>
</html>
